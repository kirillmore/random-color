<!DOCTYPE html>
<html>
<head>
  <title>random colors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <link rel="stylesheet/less" type="text/css" href="style.less">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="row nopadding">
    <div class="col-xs-12" id="color">
      <div id="color_txt"></div>
    </div>
    <div class="col-xs-0 hidden" id="options">
      <i class="fas fa-2x fa-times options--close"></i>
      <form>
        <label>Mode:</label>
        <label for="radio--color">color</label>
        <input type="radio" name="mode" id="radio--color" value="color" checked>
        <label for="radio--gray">grayscale</label>
        <input type="radio" name="mode" id="radio--gray" value="gray">
      </form>
    </div>
    <div id="tip">Tip: click, tap or scroll</div>
    <div id="options--btn"><i class="fas fa-2x fa-cogs"></i></div>
    <div id="history--btn"><i class="fas fa-2x fa-history"></i></div>
  </div>
</body>
</html>
